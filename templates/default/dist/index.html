<!DOCTYPE html>
<html lang="ru">
<title></title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, interactive-widget=resizes-content">
<link rel="stylesheet" href="css/style.css">
<style>
	body {
		margin: 0;
		color: #fff;
		background: #8d99ae;
		font-family: 'Roboto', sans-serif;
	}

	.wrapper {
		display: flex;
		align-items: center;
		flex-direction: column;
		margin: 0 auto;
		padding: 50px 0;
		max-width: 1000px;
	}

	h1 {
		margin-bottom: 30px;
	}

	ul {
		width: 300px;
		margin: 0;
		padding: 0;
		list-style: none;
	}

	li {
		text-align: center;
		margin-bottom: 16px;
	}

	a {
		display: block;
		color: #2b2d42;
		padding: 11px 25px;
		border-radius: 4px;
		background: #edf2f4;
		text-decoration: none;

		&:hover {
			color: #edf2f4;
			background: #2b2d42;
		}
	}

	@media (max-width: 768px) {
		.wrapper {
			padding: 20px 0;
		}
	}
</style>

<body>
	<div class="wrapper">
		<h1>Навигация</h1>
		<ul>
			<li><a target="_blank" href="main.html">Главная</a></li>
		</ul>
	</div>
	<!-- /.wrapper -->
	<script src="https://yastatic.net/browser-updater/v1/script.js" charset="utf-8"></script>
	<script>
		var yaBrowserUpdater = new ya.browserUpdater.init({
			"lang": "ru",
			"browsers": {
				"yabrowser": "16.12",
				"chrome": "57",
				"ie": "11",
				"opera": "43",
				"safari": "10",
				"fx": "52"
			},
			"theme": "yellow"
		});
	</script>
	<script src='js/main.bundle.js'></script>
	<script src='js/static/frontend-works.js'></script>
</body>

</html>
